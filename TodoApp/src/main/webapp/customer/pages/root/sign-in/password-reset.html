<div class="div-sign-in text-center">
	<form class="form-signin needs-validation" novalidate ng-submit="sendPasswordReset($event);">
		<a href="#">
			<img alt="ToDo App" title="ToDo App" width="72" height="72" class="mb-4 logo-todo-70px d-inline-block"">
		</a>
		<h3 class="mb-3 signin-form-header">Reset your password</h3>
		<div class="signin-form-body mt-3 min-width-18rem" ng-hide="sentSuccessfully">
			<div class="input-group">
				<label for="email" class="width-full text-left"><strong>Enter your email address and we will send you a link to reset your password.</strong></label> 
				<input type="email" id="email" ng-model="email"
					   class="form-control form-control-signin rounded" placeholder="Enter your email address" required autofocus> 
				<div class="invalid-tooltip font12">
		        	Invalid email
		        </div>
			</div>
			<button class="btn btn-success btn-block mt-3" type="submit">Send password reset email</button>
		</div>
		
		<div class="signin-form-body mt-3 min-width-19rem">
			<div class="auth-form-body mt-3" ng-show="sentSuccessfully">
				<p class="mt-0">Check your email for a link to reset your
					password. If it doesn’t appear within a few minutes, check your
					spam folder.</p>
				<a class="btn btn-block btn-dark" href="#/sign-in"> Return to sign in </a>
			</div>
		</div>
		
		<p class="create-account-callout mt-3 mb-0 font13 min-width-19rem">
	        New to ToDoList?
	        <a href="#/sign-up" data-ga-click="Sign in, switch to sign up">Create an account</a>.
	    </p>
	    <p class="margin-top-min10px min-width-19rem">
	        <ul class="list-style-none d-flex flex-justify-center font12">
				<li class="mr-3"><a href="#" class="link-gray" data-ga-click="Footer, go to terms, text:terms">Terms</a></li>
				<li class="mr-3"><a href="#" class="link-gray" data-ga-click="Footer, go to privacy, text:privacy">Privacy</a></li>
				<li class="mr-3"><a href="#" class="link-gray" data-ga-click="Footer, go to security, text:security">Security</a></li>
				<li><a href="#" class="link-gray" data-ga-click="Footer, go to contact, text:contact">Contact us</a></li>
			</ul>
	    </p>
		<p class="mt-5 mb-3 text-muted">© Emc2 Software 2018</p>
	</form>
</div>
