<ng-include src="'./pages/root/navbar/navbar-home.html'"></ng-include>

<div class="div-sign-in">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="font-weight-normal letter-spacing-minus1px mb-0">Join ToDoList</h1>
				<p class="font21 font-weight-light text-secondary">The best way to plan, build and share your tasks.</p>
			</div>
			<div class="col-12">
				<ol class="steps row m-0">
					<li class="col-12 col-sm-4 p-2" ng-class="{'current' : step  == 'create'}">
						<div class="d-flex justify-content-start">
							<i class="fas fa-user-astronaut font25 pl-2 pr-3 pt-2 pb-3"></i>
							<span>
								<span class="step font-weight-600">Step 1:</span>
								<br> 
								<span>Create personal account</span>
							</span>
						</div>
					</li>
					<li class="col-12 col-sm-4 p-2" ng-class="{'current' : step  == 'confirm'}">
						<div class="d-flex justify-content-start">
							<i class="fas fa-at font25 pl-2 pr-3 pt-2 pb-3"></i>
							<span>
								<span class="step font-weight-600">Step 2:</span>
								<br> 
								<span>Confirm your email</span>
							</span>
						</div>
					</li>
					<li class="col-12 col-sm-4 p-2" ng-class="{'current' : step  == 'start'}">
						<div class="d-flex justify-content-start">
							<i class="fas fa-clipboard-list font25 pl-2 pr-3 pt-2 pb-3"></i>
							<span>
								<span class="step font-weight-600">Step 3:</span>
								<br> 
								<span>Start new ToDo list</span>
							</span>
						</div>
					</li>
				</ol>
			</div>
			
			<ng-include src="'./pages/root/sign-up/create-account.html'"></ng-include>
			
			
			
		</div>
	</div>
</div>
<div class="div-sign-in d-flex align-items-end">
	<p class="text-muted text-center w-100 font12">Â© Emc2 Software 2018</p>
</div>
